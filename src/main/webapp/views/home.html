<div  class="container partidoDiv" align="center" ng-repeat="partido in partidos">
    <div class="row gridRow">
        <div class="col-md-6">Creado por: {{partido.usuario.id}}</div>
        <div class="col-md-6">Lugar: {{partido.lugar}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Deporte: {{partido.deporte}}</div>
        <div class="col-md-6">Cantidad de Personas: {{partido.cant_personas}}</div>
    </div>
</div>
