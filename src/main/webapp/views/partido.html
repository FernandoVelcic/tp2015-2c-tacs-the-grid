<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Partido: #{{partido.id}}</a>
        </div>

        <div id="navbar" class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-default"  style="margin-top: 8px;" ng-click="onNuevoPartido()">
                    Anotarme</button>
            </ul>
        </div>
    </div>
</nav>

<table class="table table-striped" class="genericTable">
    <thead>
    <tr>
        <th style="text-align: center;">Nombre</th>
        <th style="text-align: center;">Puesto</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" ng-repeat="inscripto in inscriptos">
        <td>{{ inscripto.usuario.facebook_id }}</td>
        <td>{{ inscripto.puesto }}</td>
    </tr>
    </tbody>
</table>

<div class="mapa">
    <map center="{{partido.lugar}}">
        <marker position="{{partido.lugar}}"></marker>
    </map>
</div>
