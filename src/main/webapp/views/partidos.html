<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Mis partidos</a>
        </div>

        <div id="navbar" class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-default"  style="margin-top: 8px;" ng-click="onNuevoPartido()">
                    Nuevo Partido</button>
            </ul>
        </div>
    </div>
</nav>

<table class="table table-striped" class="genericTable">
    <thead>
    <tr>
        <th style="text-align: center;">Deporte</th>
        <th style="text-align: center;">Cantidad Personas</th>
        <th style="text-align: center;">Lugar</th>
        <th style="text-align: center;"></th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" ng-repeat="partido in partidos">
        <td>{{ partido.deporte }}</td>
        <td>{{ partido.totalInscriptos }} de {{ partido.cant_personas }}</td>
        <td>{{ partido.lugar}}</td>
        <td style="text-align: right">
            <button class="btn btn-info" ng-click="onInfo(partido)">
                <span class="glyphicons"></span>Info
            </button>
            <button class="btn btn-success" ng-click="onRecomendar(partido)">
                <span class="glyphicons"></span>Recomendar
            </button>
            <button class="btn btn-danger" ng-click="onEliminar(partido)">
                <span class="glyphicons"></span>Eliminar
            </button>
        </td>
        <td style="width: 100px">
            <button ng-show="!partido.inscripcion" class="btn btn-success" ng-click="accionesPartido.anotarme(partido)">
                <span class="glyphicons"></span>Â¡Quiero participar!
            </button>
        </td>
    </tr>
    </tbody>
</table>
