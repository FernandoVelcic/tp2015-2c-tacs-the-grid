<h4>Agregar partido</h4>
<form role="form" style="width: 50%; margin-bottom: 50px;">
    <div class="form-group">
        <label for="deporte">Deporte</label>
        <select type="text" class="form-control" id="deporte" ng-model="deporte" style="width:50%">
            <option>Futbol</option>
            <option>Tenis</option>
            <option>Rugby</option>
            <option>Basquet</option>
            <option>Volley</option>
        </select>
    </div>
    <div class="form-group">
        <label for="cantPersonas">Cantidad de Personas:</label>
        <input type="number" class="form-control" id="cantPersonas" ng-model="cantPersonas" style="width:50%">
    </div>
    <div class="form-group">
        <label for="direccion">Direcci√≥n:</label>
        <input id="direccion" class="form-control" places-auto-complete size="50"
               ng-model="address"
               xxx-component-restrictions="{country:'us'}"
               types="{{types}}"
               on-place-changed="placeChanged(place)" /> <br/>
        <div class="mapa">
            <map>
                <marker position={{place.geometry.location.lat()+","+place.geometry.location.lng()}}></marker>
            </map>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="add()">Agregar</button>
</form>
