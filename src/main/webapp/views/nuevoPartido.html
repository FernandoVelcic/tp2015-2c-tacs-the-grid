<h4>Agregar partido</h4>
<form role="form" style="width: 30%; margin-bottom: 50px;">
    <div class="form-group">
        <label for="deporte">Deporte</label>
        <input type="text" class="form-control" id="deporte" ng-model="deporte">
    </div>
    <div class="form-group">
        <label for="cantPersonas">Cantidad de Personas:</label>
        <input type="text" class="form-control" id="cantPersonas" ng-model="cantPersonas">
    </div>
    <div class="form-group">
        <label for="lugar">Lugar:</label>
        <input type="text" class="form-control" id="lugar" ng-model="lugar">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="add()">Agregar</button>
</form>
