<div class="container partidoDiv" ng-show="usuarioSeleccionado">
    <table class="table"><tr>
            <td><img class="logo-user img-rounded" src={{usuarioSeleccionado.photoUrl}}></td>
            <td>
                <p><b>ID:</b> {{ usuarioSeleccionado.id }}</p>
                <p><b>facebookID:</b> {{ usuarioSeleccionado.facebook_id }}</p>
                <p><b>Nombre:</b> {{ usuarioSeleccionado.name }}</p>
            </td>
        </tr>
    </table>

    <p><button class="btn btn-success" ng-click="deseleccionar()">
        <span class="glyphicons"></span>Cerrar</button>
    </p>
</div>

<table class="table table-striped" class="genericTable">
    <thead>
    <tr>
        <th style="text-align: center;"></th>
        <th style="text-align: center;">Nombre completo</th>
        <th style="text-align: center;">Administrar</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" ng-repeat="usuario in usuarios">
        <td><img class="logo-user img-rounded"  src={{usuario.photoUrl}}></td>
        <td>{{ usuario.name }}</td>
        <td>
            <button class="btn btn-danger" ng-click="eliminar(usuario)">
                <span class="glyphicons"></span>Eliminar
            </button>
            <button class="btn btn-info" ng-click="info(usuario)">
                <span class="glyphicons"></span>Informacion
            </button>
        </td>
    </tr>
    </tbody>
</table>
